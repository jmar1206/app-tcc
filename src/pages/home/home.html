</ion-header>

  <ion-fab top right edge>
    <button ion-fab mini><ion-icon name="arrow-dropdown"></ion-icon></button>

      <button ion-button clearion-fab color="light" (click)=logout()><ion-icon name="md-log-out"></ion-icon></button>
    </ion-fab-list>
  </ion-fab>
  <ion-item>
      <ion-thumbnail item-start>
        <img src="assets/imgs/user-no-image.png">
      </ion-thumbnail>
      <h2>Ant√¥nio R. Neiva</h2>
    </ion-item>
    <ion-list>
      <ion-item>
        <ion-label>Curso</ion-label>
        <ion-select >
          <ion-option selected value="nes">Engenharia de Software</ion-option>
        </ion-select>
      </ion-item>
    </ion-list>
  <ngx-datatable class="fullscreen bootstrap" [rows]="rows" [columnMode]="'force'" [sortType]="'multi'" [reorderable]="false">
    <ngx-datatable-column name="Atividades"></ngx-datatable-column>
    <ngx-datatable-column name="Nota"></ngx-datatable-column>
